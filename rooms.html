<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Management - Campus Room Scheduler</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Modern Theme System -->
  <link rel="stylesheet" href="assets/css/theme.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <style>
    body {
      font-family: "Lato", sans-serif;
    }
    
    .room-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: var(--spacing-lg);
      margin-top: var(--spacing-lg);
    }
    
    .room-card {
      background-color: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      padding: var(--spacing-lg);
      transition: all var(--transition-base);
      cursor: pointer;
    }
    
    .room-card:hover {
      border-color: var(--primary-color);
      box-shadow: var(--shadow-lg);
      transform: translateY(-4px);
    }
    
    .room-card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: var(--spacing-md);
    }
    
    .room-name {
      font-size: var(--font-xl);
      font-weight: var(--font-semibold);
      color: var(--text-primary);
      margin: 0;
    }
    
    .room-actions {
      display: flex;
      gap: var(--spacing-xs);
    }
    
    .room-info {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
      color: var(--text-secondary);
      font-size: var(--font-sm);
    }
    
    .room-info-item {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }
    
    .room-info-icon {
      width: 20px;
      text-align: center;
      color: var(--primary-color);
    }
    
    .equipment-tags {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing-xs);
      margin-top: var(--spacing-sm);
    }
    
    .equipment-tag {
      background-color: var(--bg-tertiary);
      color: var(--text-primary);
      padding: var(--spacing-xs) var(--spacing-sm);
      border-radius: var(--radius-full);
      font-size: var(--font-xs);
    }
    
    .fab {
      position: fixed;
      bottom: 80px;
      right: var(--spacing-lg);
      width: 56px;
      height: 56px;
      border-radius: var(--radius-full);
      background-color: var(--primary-color);
      color: var(--primary-text);
      border: none;
      box-shadow: var(--shadow-lg);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--font-2xl);
      transition: transform var(--transition-fast), box-shadow var(--transition-fast);
      z-index: var(--z-fixed);
    }
    
    .fab:hover {
      transform: scale(1.1);
      box-shadow: var(--shadow-xl);
    }
    
    .fab:active {
      transform: scale(0.95);
    }
    
    @media (max-width: 768px) {
      .room-grid {
        grid-template-columns: 1fr;
      }
      
      .fab {
        bottom: 80px;
        right: var(--spacing-md);
      }
    }
  </style>
</head>
<body>

<!-- Navigation -->
<nav>
  <div class="nav-wrapper blue darken-2">
    <a class="brand-logo center">Room Management</a>
  </div>
</nav>

<!-- Sidebar Navigation -->
<div id="SideBarNav" class="SideNav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="mainWindow.html">Home</a>
  <a href="Schedule.html">Schedule</a>
  <a href="rooms.html" class="active">Rooms</a>
  <a href="bookings.html">Bookings</a>
  <a href="./scheduling/MyFirstSchedule.html">Full Calendar</a>
  <a href="./calendar/Calendar.html">Day Calendar</a>
</div>

<!-- Main Content -->
<div id="main" style="padding: 16px;">
  <div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-lg);">
      <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menu</span>
      <h4 style="margin: 0;">Manage Rooms</h4>
      <div style="width: 30px;"></div>
    </div>
    
    <!-- Search and Filter -->
    <div style="margin-bottom: var(--spacing-lg);">
      <div class="input-field">
        <i class="fa fa-search prefix"></i>
        <input type="text" id="search-rooms" placeholder="Search rooms...">
      </div>
    </div>
    
    <!-- Room Grid -->
    <div id="room-grid" class="room-grid">
      <!-- Rooms will be populated here -->
    </div>
    
    <!-- Empty State -->
    <div id="empty-state" class="empty-state" style="display: none;">
      <div class="empty-state-icon">üè¢</div>
      <h5 class="empty-state-title">No Rooms Yet</h5>
      <p class="empty-state-message">Add your first room to get started</p>
    </div>
  </div>
</div>

<!-- Add Room FAB -->
<button class="fab" onclick="openAddRoomModal()" title="Add Room">
  <i class="fa fa-plus"></i>
</button>

<!-- Add/Edit Room Modal -->
<div id="room-modal" class="modal-backdrop">
  <div class="modal" style="max-width: 500px;">
    <div class="modal-header">
      <h5 class="modal-title" id="modal-title">Add Room</h5>
      <button class="modal-close" onclick="closeRoomModal()">&times;</button>
    </div>
    <div class="modal-body">
      <form id="room-form">
        <input type="hidden" id="room-id">
        
        <div class="input-field">
          <input type="text" id="room-name" required>
          <label for="room-name">Room Name *</label>
        </div>
        
        <div class="input-field">
          <input type="number" id="room-capacity" min="1" required>
          <label for="room-capacity">Capacity *</label>
        </div>
        
        <div class="input-field">
          <input type="text" id="room-building">
          <label for="room-building">Building</label>
        </div>
        
        <div class="input-field">
          <input type="number" id="room-floor" value="1">
          <label for="room-floor">Floor</label>
        </div>
        
        <div class="input-field">
          <input type="text" id="room-equipment" placeholder="Projector, Whiteboard, Computer...">
          <label for="room-equipment">Equipment (comma-separated)</label>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn-secondary" onclick="closeRoomModal()">Cancel</button>
      <button class="btn-primary" onclick="saveRoom()">Save</button>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="delete-modal" class="modal-backdrop">
  <div class="modal" style="max-width: 400px;">
    <div class="modal-header">
      <h5 class="modal-title">Delete Room</h5>
      <button class="modal-close" onclick="closeDeleteModal()">&times;</button>
    </div>
    <div class="modal-body">
      <p>Are you sure you want to delete this room? This action cannot be undone.</p>
      <p id="delete-room-name" style="font-weight: bold; color: var(--error-color);"></p>
    </div>
    <div class="modal-footer">
      <button class="btn-secondary" onclick="closeDeleteModal()">Cancel</button>
      <button class="btn-error" onclick="confirmDelete()">Delete</button>
    </div>
  </div>
</div>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- Theme management -->
<script src="./renderer/theme.js"></script>
<script src="./renderer/toast.js"></script>
<script src="./renderer/navigation.js"></script>
<!-- Room management script -->
<script src="./renderer/rooms.js"></script>

</body>
</html>
